


<section class="flex w-full justify-around mx-auto bg-rose-900 mb-5 py-2">
    <button  [routerLink]="['../../']" class="btn btn-warning">All Rooms</button>

<section class="flex justify-between items-center w-48">
    <p>View: </p>
    <button class="btn btn-primary">Day</button>
    <button [routerLink]="['../../week', 3]"  class="btn btn-outline">Week</button>
</section> 

</section>

<div class="flex">

    <div class="w-1/3 mx-5">
        <select class="form-select form-select-lg mb-3
        appearance-none
        block
        w-full
        px-4
        py-2
        text-xl
        font-normal
        text-gray-700
        bg-white bg-clip-padding bg-no-repeat
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        mt-5
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label=".form-select-lg example">
          <option value="today" selected>October 4 (Today)</option>
          <option value="5">October 5</option> 
          <option value="6">October 6</option> 
          <option value="7">October 7</option> 
          <option value="8">October 8</option> 
          <option value="9">October 9</option> 
          <option value="10">October 10</option> 
      </select>

      <div>
        <table class="w-full">
            <tr class="bg-red-900 text-white">
                <th></th>
                <th>Time</th>
                <th>Status</th> 
                <th>Options</th> 
            </tr>
            <tr class="border-b" [ngClass]="getClassOf(time_slot.status)" *ngFor="let time_slot of time">
                <th class="py-2"></th>
                <th class="py-2">{{time_slot.name}}</th>
                <td class="py-2">{{time_slot.status}}</td> 
                <td class="py-2"><button *ngIf="time_slot.status == 'Open'" button class="btn">Reserve</button></td> 
            </tr>
        </table>
      </div>
    </div>
    <div class="w-2/3 mx-5">
        <h2 class="text-center mt-3  text-2xl">Room Details</h2>

        <div class="border-2 mt-9 border-gray-900 rounded-sm p-5 bg-stone-100 flex flex-wrap text-black">
            <p class="w-1/3">Room: 330 </p>
            <p class="w-1/3">Seats: 13 </p>
            <p class="w-1/3">Seating Type: Fixed </p>
            <p class="w-1/3">Lectern: Anchored </p>
            <p class="w-1/3">Level: Lower Level </p>
            <p class="w-1/3">Windows: Available </p>
        </div>
        <p class="w-full py-3 bg-purple-900 px-5">Amenities: <span class="bg-gray-100 p-2 border-2 border-gray-900 mx-2 text-gray-900">Projector</span> <span class="bg-gray-100 p-2 border-2 border-gray-900 mx-2 text-gray-900">White board</span> <span class="bg-gray-100 p-2 border-2 border-gray-900 mx-2 text-gray-900">Speakers</span> <span class="bg-gray-100 p-2 border-2 border-gray-900 mx-2 text-gray-900">Microphones</span> </p>
       
       
        <h2 class="text-center mt-3  text-2xl">Room Photos</h2>

        <div class="photos flex flex-wrap mx-auto w-4/5 bg-black">
            <img class="w-2/5 m-2" src="assets/images/image 1.jpg" alt="" srcset="">
            <img class="w-2/5 m-2" src="assets/images/image 2.jpg" alt="" srcset="">
            <img class="w-2/5 m-2" src="assets/images/image 3.jpg" alt="" srcset="">
            <img class="w-2/5 m-2" src="assets/images/image 4.jpg" alt="" srcset="">
            <img class="w-2/5 m-2" src="assets/images/image 5.jpg" alt="" srcset=""> 
        </div>
 
    </div> 
</div>

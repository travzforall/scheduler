<div class="flex flex-wrap w-3/4 mx-auto">


    <div class="card w-2/5 mx-auto bg-base-100 shadow-xl my-5">
        <figure><img src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Manage Requests</h2>
          <p>Track and manage the room requests </p>
          <div class="card-actions justify-end">
            <button routerLink="management" class="btn btn-primary">Enter</button>
          </div>
        </div>
      </div>

      <div class="card w-2/5 mx-auto bg-base-100 shadow-xl my-5">
        <figure><img src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Scheduler</h2>
          <p>Request a room at a specific time</p>
          <div class="card-actions justify-end">
            <button [routerLink]="['level', 1]" class="btn btn-primary">Enter</button>
          </div>
        </div>
      </div>

      <div class="card w-2/5 mx-auto bg-base-100 shadow-xl my-5">
        <figure><img src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Users</h2>
          <p>Manage user accounts and privileges</p>
          <div class="card-actions justify-end">
            <button routerLink="users" class="btn btn-primary">Enter</button>
          </div>
        </div>
      </div>

      <div class="card w-2/5 mx-auto bg-base-100 shadow-xl my-5">
        <figure><img src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Settings</h2>
          <p>Adjust your personal settings</p>
          <div class="card-actions justify-end">
            <button routerLink="settings" class="btn btn-primary">Enter</button>
          </div>
        </div>
      </div>

</div>

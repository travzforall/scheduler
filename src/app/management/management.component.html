
<div class="mx-auto w-2/3">


    <h1 class="text-center text-2xl my-1">New Requests</h1>

 
      <div class="mat-elevation-z8">
        <table class="w-full" mat-table [dataSource]="dataSource">
      
 

          <!-- Position Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Room </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
                    <!-- Name Column -->
                    <ng-container matColumnDef="start">
                        <th mat-header-cell *matHeaderCellDef> Start </th>
                        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
                      </ng-container>
      
                      
          <!-- Weight Column -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef> End </th>
            <td mat-cell *matCellDef="let element"> {{element.end}} </td>
          </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="purpose">
                        <th mat-header-cell *matHeaderCellDef> Purpose </th>
                        <td mat-cell *matCellDef="let element"> {{element.purpose}} </td>
                      </ng-container>


                    <!-- Symbol Column -->
                    <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">               
                              <button class="btn btn-success btn-xs mr-1">Approve</button>
                            <button class="btn btn-warning btn-xs">Reject</button>  </td>
                      </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      

</div>
